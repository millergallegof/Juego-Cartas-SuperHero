<div class="wrapper">

    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="../../../assets/video/intro-marvel-studios-hd.mp4" type="video/mp4">
    </video>



    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
                <div class="input-group col-md-12 d-flex justify-content-center">
                    <h1>Tiempo de Entrada</h1>
                    <div>
                        <p style="font-size: 60px;"><span id="seconds"> {{minutos}} </span>:<span id="tens"> {{segundos}} </span></p>
                        <button disabled class="btn btn-secondary">Iniciar</button>
                        <button class="btn btn-dark" routerLink="/">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

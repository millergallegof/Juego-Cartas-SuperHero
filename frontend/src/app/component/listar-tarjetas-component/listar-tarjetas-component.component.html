<div class="container row ">
  <div class="col-2 d-flex justify-content-center align-items-center minh-100">
    <div class="col-sm-8 p-2">
      <h5 class="card-header text-white text-center p-2">Jugadores</h5>
      <div class="card text-center colorUsers anyClass">
        <div class="card-body">
          <img src="{{ tarjetImgUser }}" alt="" class="userImg">
        </div>
        <div class="card-body">
          <img src="{{ tarjetImgUser }}" alt="" class="userImg">
        </div>
        <div class="card-body">
          <img src="{{ tarjetImgUser }}" alt="" class="userImg">
        </div>
        <div class="card-body">
          <img src="{{ tarjetImgUser }}" alt="" class="userImg">
        </div>
        <div class="card-body">
          <img src="{{ tarjetImgUser }}" alt="" class="userImg">
        </div>
        <div class="card-body">
          <img src="../../../assets/img/icon-user.png" alt="" class="userImg">
        </div>
      </div>
    </div>
  </div>

  <div class="col col-lg-8 d-flex align-items-center minh-100 ">
    <div class="card col-sm-8 w-100 p-2 colorUsers content">
      <div class="d-flex justify-content-between">
        <p class="text-start text-white">Ronda: # {{ronda}} </p>
        <p *ngIf="secondsToDday > 0 ? true : false" class="text-end text-white">Tiempo:
          <span>{{minutesToDday}}:{{secondsToDday}}</span>
        </p>
      </div>

      <div *ngIf="esVisible; else mostraTarjetas"
        class="text-center content d-flex justify-content-around align-items-center minh-100">
        <mat-card *ngFor="let item of tarjetasTablero" class="card text-bg-dark mb-3 cardDimencion">
          <mat-card-content>
            <img mat-card-image src="{{ imagenTemporal }}" alt="img/carta">
            <mat-card-title class="card-title">{{ "Espera.." }} </mat-card-title>
            <p class="card-text">Poder XP: {{00}}</p>
          </mat-card-content>
        </mat-card>
      </div>

      <ng-template #mostraTarjetas>
        <div class="text-center content d-flex justify-content-around align-items-center minh-100">
          <mat-card *ngFor="let tarjeta of tarjetasTablero" class="card text-bg-dark mb-3 cardDimencion ">
            <mat-card-content>
              <mat-card-title>{{ tarjeta.descripcion }}</mat-card-title>
              <img mat-card-image src="{{ tarjeta.imagen }}" alt="img/carta">
              <p class="card-text">Poder XP: {{tarjeta.poderXp}}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </ng-template>

    </div>
  </div>
  <div class="col-2 d-flex justify-content-center align-items-center minh-100">
    <div class="col-sm-8 p-2">
      <h5 class="card-header text-white text-center p-2">Usuario</h5>
      <div class="card text-center colorUsers anyClass p-2">
        <mat-card *ngFor="let item of informationTarjetas" class="card text-bg-dark mb-3 cardDimencion">
          <mat-card-title>{{ item.descripcion }}</mat-card-title>
          <mat-card-content>
            <input #idTarjetaInput type="hidden" value="{{item.id}}">
            <img mat-card-image src="{{item.imagen}}" alt="Foto Carta">
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [disabled]="disabledButton"
              (click)="actualizarEstadoCarta(item.id)" class="button">Poder
              XP: {{item.poderXp}}.</button>
          </mat-card-actions>
        </mat-card>
      </div>
      
      <li>
        <a class="btn btn-lg btn-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-door-open-fill" viewBox="0 0 16 16">
            <path
              d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
          </svg><span> Rendirse </span></a>
      </li>
    </div>
  </div>

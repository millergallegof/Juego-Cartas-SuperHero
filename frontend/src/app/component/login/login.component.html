<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row">

        <div class="main">

            <h2 class="text-white">Juego de Cartas </h2>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a (click)="router.navigate(['singup'])" class="btn btn-lg btn-primary btn-block">Registrate</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
                </div>
            </div>
            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">o</span>
            </div>

            <form role="form">
                <div class="form-group">
                    <label for="inputUsernameEmail" style="color: white;">Correo Electronico</label>
                    <input #userName type="text" class="form-control" id="inputUsernameEmail"
                        placeholder="alguien@hotmail.com">

                <div class="form-group">
                    <!-- <a class="pull-right" href="#">Forgot password?</a> -->
                    <label for="inputPassword" style="color: white;">Password</label>
                    <input #password type="password" class="form-control" id="inputPassword" placeholder="password">
                </div>
                <!-- <div class="checkbox pull-right">
                    <label style="color: white;">
                        <input type="checkbox">
                        Recuerdame </label>
                </div> -->

                <!-- <button (click)="autenticacionService.SignIn(userName.value, password.value)" -->

                    (click)="autenticacionService.SignIn(userName.value, password.value)">
                    Log In
                </button>
            </form>
        </div>

    </div>
</div>
